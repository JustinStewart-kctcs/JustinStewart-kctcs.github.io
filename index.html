<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Page</title>

  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Traffic Tickets</a>
  <ul class="navbar-nav mr-auto">
    <li class="nav-item active">
      <a class="nav-link" href="index.html">All Data</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="25over.html">25mph or more over</a>
    </li>
  </ul>
</nav>

<div class="container mt-4">
  <h1>All Traffic Ticket Data</h1>
  <div id="app">
    <table class="table">
      <thead>
        <tr>
          <th>Ticket ID</th>
          <th>Stop Date</th>
          <th>Actual Speed</th>
          <th>Posted Speed</th>
          <th>Age</th>
          <th>Violator Sex</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="ticket in tickets">
          <td>{{ ticket.tid }}</td>
          <td>{{ ticket.stop_date }}</td>
          <td>{{ ticket.actual_speed }}</td>
          <td>{{ ticket.posted_speed }}</td>
          <td>{{ ticket.age }}</td>
          <td>{{ ticket.violator_sex }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      tickets: []
    },
    mounted() {
      fetch('tickets1.json')
        .then(response => response.json())
        .then(data => this.tickets = data)
    }
  })
</script>

</body>
</html>
